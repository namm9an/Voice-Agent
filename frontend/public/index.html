<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Voice Agent - AI-powered voice interaction application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to backend API -->
    <link rel="preconnect" href="http://localhost:8000">

    <!-- Basic favicon -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">

    <title>Voice Agent</title>

    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">Loading Voice Agent...</div>
    </div>

    <script>
      // Basic error handling for development
      window.addEventListener('error', function(event) {
        console.error('Application Error:', event.error);
      });

      // Service worker registration placeholder
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Service worker registration will be added in Phase 2 if needed
        });
      }
    </script>
  </body>
</html>
